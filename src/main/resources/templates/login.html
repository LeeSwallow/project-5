<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="flex flex-col items-center pt-10 h-screen">
        <div class="bg-base-100 p-10 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6">로그인</h2>
            <form th:action="@{/member/login}" method="POST" class="flex-col items-center" onsubmit="return submitLoginForm(this);">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        아이디
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           name="username" id="username" type="text" placeholder="아이디">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        비밀번호
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           name="password" id="password" type="password" placeholder="비밀번호">
                </div>
                <div class="mb-6 flex items-center justify-between">
                    <button type="submit" class="btn btn-block btn-outline gap-1">
                        <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                        <span>로그인</span>
                    </button>
                </div>
                <a href="/oauth2/authorization/kakao">
                    <img th:src="@{/src/kakao_login_medium_wide.png}" alt="카카오 로그인">
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
