<!-- src/main/resources/templates/test.html -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div layout:fragment="content">


    <!-- New large button above the todo form -->
    <div class="w-1/3 mx-auto my-4">
        <button class="w-full bg-gray-300 text-white py-2 rounded-lg text-xl transition duration-300 ease-in-out hover:bg-blue-700">
            상위 주제로 돌아가기
        </button>
    </div>


    <div class="w-4/5 mx-auto bg-white p-6 rounded shadow mb-20">

        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">✅ Todo List</h1>
            <div class="flex items-center">

                <button onclick="deleteAllTasks()"
                        class="bg-green-500 text-white ml-4 px-4 py-2 rounded mr-2 text-lg flex items-center">
                    체크 완료하기
                </button>

            </div>
        </div>

        <ul id="taskList" class="list-none p-0">

            <li class="flex flex-col justify-between items-start p-2 bg-gray-100 rounded mb-2 transition duration-1000 ease-in-out hover:bg-pink-200 focus:bg-pink-200">
                <div class="flex justify-between items-center w-full">
                    <div>
                        <input type="checkbox" onclick="toggleTask(this)" class="mr-2">
                        <span class="font-bold">Example Task 1</span>
                    </div>

                    <div>
                        <button onclick="toggleDescription(this)"
                                class="ml-auto bg-gray-300 px-2 py-1 rounded text-lg"
                                disabled>세부주제
                        </button>
                    </div>
                </div>
                <div class="description mt-2 text-gray-500 ml-4">This is the description for Example Task 1.</div>
            </li>
            <li class="flex flex-col justify-between items-start p-2 bg-gray-100 rounded mb-2 transition duration-1000 ease-in-out hover:bg-pink-200 focus:bg-pink-200">
                <div class="flex justify-between items-center w-full">
                    <input type="checkbox" onclick="toggleTask(this)" class="mr-2">
                    <span class="font-bold">Example Task 2</span>
                    <button onclick="toggleDescription(this)" class="ml-auto bg-gray-300 px-2 py-1 rounded text-lg"
                            disabled>세부주제
                    </button>
                </div>
                <div class="description mt-2 text-gray-500 ml-4">This is the description for Example Task 2.</div>
            </li>
            <li class="flex flex-col justify-between items-start p-2 bg-gray-100 rounded mb-2 transition duration-1000 ease-in-out hover:bg-pink-200 focus:bg-pink-200">
                <div class="flex justify-between items-center w-full">
                    <input type="checkbox" onclick="toggleTask(this)" class="mr-2">
                    <span class="font-bold">Example Task 3</span>
                    <button onclick="toggleDescription(this)" class="ml-auto bg-gray-300 px-2 py-1 rounded text-lg"
                            disabled>세부주제
                    </button>
                </div>
                <div class="description mt-2 text-gray-500 ml-4">This is the description for Example Task 3.</div>
            </li>
        </ul>
    </div>

    <div class="fixed bottom-10 left-0 right-0 w-4/5 mx-auto bg-gray-300 p-[1px] rounded-full">
        <div class="flex justify-between items-center">
            <input id="taskInput" type="text" class="flex-1 p-4 border rounded-l-full" placeholder="할 일 추가하기">
            <button onclick="addTask()"
                    class="bg-blue-500 text-white px-4 py-4 rounded-r-full transition duration-1000 ease-in-out hover:bg-blue-700 focus:bg-blue-700 text-lg">
                추가
            </button>
        </div>
    </div>
</div>

<script th:src="@{/js/todo.js}"></script>

</html>
